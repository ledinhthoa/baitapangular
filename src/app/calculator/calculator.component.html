<h2>Awesome Calculator</h2>
<div>
  <input type="number" class="form-input"
    [value]="first"
    (change)="onFirstChange($event.target.value)">
  <select
    class="form-input"
    [value]="operator"
    (change)="onSelectChange($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input"
  (change)="onSecondChange($event.target.value)">
   
</div>
<label>Chọn màu:</label>
<input type="color" (change)="onChange($event.target.value)">

<div>
  <button class="form-input" (click)="calculate()">
    Thực thi
  </button>
</div>
<div class="output">
  {{output}}
</div>
<p>Output:</p>
<div class="color-preview" [style.background]="background"></div>
